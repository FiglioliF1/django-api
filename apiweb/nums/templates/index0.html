{% load bootstrap4 %}
{% bootstrap_css %}

<body class="text-center">
<br>
<div class="container-fluid">
<div class="row">
<div class="col-sm-3">
</div>
<div class="col-md-3">
<br>
<br>
<br>
<br>
<form action="{% url 'index' %}" method="post" enctype="multipart/form-data" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
    <label>Número:</label>
    <input type="text"
           class="form-control"
           title="Numero"
           name="numero"
           style="border: 1px solid black; padding: 5px;">
    <p>
    </div>
    <div class="form-group">
    <div class="form-group">
    <label>Abreviación:</label>
    <input type="text"
           class="form-control"
           title="Abreviacion"
           name="abreviacion"
           value="*"
           style="border: 1px solid black; padding: 5px;">
    <p>
    </div>
    <input type="submit"
           value="Consultar"
           style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
</form>

</div>
</div>
<div class="col-md-3">
{%if num != null %}
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <h3>Número: {{ num }}</h3>
   <h3>Abreviación: {{ abrev }}</h3>
   <br>
{% endif %}
{%if error != null %}
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <br>
   <h2>{{ error }}</h2>
   <br>
{% endif %}
</div>
<div class="col-sm-2">
</div>
</body>
